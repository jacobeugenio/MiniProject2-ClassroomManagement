    <section class="main-content">
        <div class="container mt-3 pe-5">
            <form class="row g-3" method="post" id="reg-student">
                <div class="col-md-6">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" name="fname" class="form-control" id="validationServer01" value="">
                    <div class="valid-feedback d-none">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServer02" class="form-label">Last name</label>
                    <input type="text" name="lname" class="form-control" id="validationServer02" value="">
                    <div class="valid-feedback d-none">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServerUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" name="username" class="form-control" id="validationServerUsername5"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback d-none">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServerUsername" class="form-label">Contact No.</label>
                    <div class="input-group has-validation">
                        <input type="text" name="contact" class="form-control" id="validationServerUsername6"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback d-none">
                            Please input contact.
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationServer03" class="form-label">Age</label>
                    <input type="text" name="age" class="form-control" id="validationServer03"
                        aria-describedby="validationServer03Feedback">
                    <div id="validationServer03Feedback" class="invalid-feedback d-none">
                        Please provide age
                    </div>
                </div>
                 <div class="col-md-3">
                    <label for="validationServer04" class="form-label">Gender</label>
                    <select class="form-select gender" name="gender" id="validationServer04"
                        aria-describedby="validationServer04Feedback">
                        <option selected disabled value="">Choose...</option>
                        <option value="Male">Male</option>
                        <option value="FeMale">FeMale</option>
                    </select>
                    <div id="validationServer04Feedback" class="invalid-feedback d-none">
                        Please select a valid state.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServerUsername" class="form-label">Address</label>
                    <div class="input-group has-validation">
                        <input type="text" name="address" class="form-control" id="validationServerUsername1"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback d-none">
                            Please input contact.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServerUsername" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" name="password1" class="form-control" id="validationServerUsername2"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback d-none">
                            Please input contact.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationServerUsername" class="form-label">Confirm Password</label>
                    <div class="input-group has-validation">
                        <input type="password" name="password2" class="form-control" id="validationServerUsername3"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback d-none">
                            Please input contact.
                        </div>
                    </div>
                </div>
                <div class="col-12 my-4">
                    <button class="btn btn-outline-danger" type="submit">Register Student</button>
                </div>
            </form>
        </div>

    <!-- Custom Script -->
    <!-- <script src="/scripts/main.js" type="module"></script> -->

    <script>
        const form = document.querySelector("#reg-student");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
        
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData)
           console.log(data);
     
           fetch('http://localhost:3000/teachers/add-student', {
            method: "POST",
            headers: {
                'Content-Type': "application/json"
            },
            body: JSON.stringify(data)
           })
        })
    </script>
